{% extends "base.html" %}
{% block content %}
  <h2>Answer Company Question</h2>
  <form method="POST">
    <div class="mb-3">
      <label for="website" class="form-label">Company Website URL</label>
      <input type="text" class="form-control" id="website" name="website" placeholder="e.g. google.com">
    </div>
    <div class="mb-3">
      <label for="question" class="form-label">Your Question</label>
      <textarea class="form-control" id="question" name="question" rows="3" placeholder="Enter your question"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Get Answer</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Home</a>
  </form>
{% endblock %}
